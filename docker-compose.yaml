version: '3'

services:
  app:
    build: .
    entrypoint: .docker/entrypoint.sh
    container_name: apisales-app
    ports: 
      - "3001:3001"
    volumes:
      - .:/home/node/app
    depends_on:
      - db

  db:
    build: .docker/postgres
    container_name: apisales-db
    restart: always
    tty: true
    ports: 
      - "5432:5432"
    volumes: 
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=apisales